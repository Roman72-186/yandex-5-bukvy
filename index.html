<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Игра в слова из пяти букв, аналог Wordle.">
    <title>5 букв - Яндекс игра</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>5 букв</h1>
            <p>Угадай слово из 5 букв</p>
        </header>
        
        <main>
            <section id="board-section">
                <div class="game-board" id="gameBoard">
                    <!-- Сетка для ввода слов будет создана через JavaScript -->
                </div>
            </section>
            
            <section id="keyboard-section">
                <div class="keyboard" id="keyboard">
                    <!-- Клавиатура будет создана через JavaScript -->
                </div>
            </section>
        </main>
        
        <footer>
            <button id="new-game-button">Новая игра</button>
        </footer>
    </div>
    
    <script src="js/game.js" type="module"></script>
</body>
</html>
